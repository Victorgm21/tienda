{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar {{ object.nombre }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>¿Estás seguro de eliminar "{{ object.nombre }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'producto_list' %}">Cancelar</a>
    </form>
</body>
</html>
